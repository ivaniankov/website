  <title>Projects – Ivan Iankov</title>
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      padding: 3rem 1.25rem 4rem;
      display: grid;
      place-items: start center;
      min-height: 100svh;
      background: canvas;
      color: canvastext;
    }
    .wrap { width: min(820px, 100%); }
    h1 { margin: 0 0 1.25rem; font-size: clamp(1.8rem, 3.5vw, 2.4rem); }
    p.lead { margin: 0 0 1.75rem; color: color-mix(in oklab, canvastext 70%, transparent); }
    ul { list-style: none; padding: 0; margin: 1rem 0 0; display: grid; gap: .75rem; }
    a.card {
      display: block;
      padding: 1rem 1.1rem;
      border-radius: 14px;
      text-decoration: none;
      color: inherit;
      border: 1px solid color-mix(in oklab, canvastext 20%, transparent);
      background: color-mix(in oklab, canvas 92%, canvastext 0%);
      transition: transform .12s ease, border-color .12s ease;
    }
    a.card:hover, a.card:focus-visible {
      transform: translateY(-1px);
      border-color: color-mix(in oklab, canvastext 35%, transparent);
      outline: none;
    }
    .topnav { margin-bottom: 1rem; }
    .topnav a { text-decoration: none; color: inherit; opacity: .7; }
    .topnav a:hover, .topnav a:focus-visible { opacity: 1; outline: none; }
    small { display: block; opacity: .7; }
  </style>
</head>
