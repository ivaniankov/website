<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ivan Iankov</title>
  <meta name="description" content="Personal site of Ivan Iankov" />
  <style>
    :root{
      --fg: #ffffff;
      --fg-dim: #d7d7d7;
      --accent: #ffffff;
      --overlay: rgba(0,0,0,.45); /* tweak to make the photo lighter/darker */
    }
    :root { --lift: -8vh; }
    @media (max-width: 600px) { :root { --lift: -3vh; } }  

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial, sans-serif;
      color: var(--fg);
      min-height: 100vh;
      display: grid;
      place-items: center;
      position: relative;
      /* Replace background.jpg with your image filename or URL */
      background:
        linear-gradient(var(--overlay), var(--overlay)),
        url("background.jpg") center/cover no-repeat fixed;
    }

    /* Centered name */
    .hero {
      text-align: center;
      padding: 2rem;
    }
    .hero h1 {
      margin: 0;
      font-size: clamp(2.5rem, 8vw, 5rem);
      letter-spacing: .02em;
      font-weight: 700;
      line-height: 1.1;
      text-shadow: 0 2px 18px rgba(0,0,0,.35);
    }

    /* Bottom links */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0; right: 0;
      display: flex;
      justify-content: center;
      gap: 1.25rem;
      padding: 1rem 1.25rem 1.5rem;
      pointer-events: none; /* allow hero to stay "on top" */
    }
    .footer a {
      pointer-events: auto;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      text-decoration: none;
      color: var(--fg);
      padding: .5rem .75rem;
      border-radius: 999px;
      backdrop-filter: blur(6px);
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.16);
      font-size: .95rem;
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
    }
    .footer a:hover,
    .footer a:focus-visible {
      transform: translateY(-1px);
      background: rgba(255,255,255,.13);
      border-color: rgba(255,255,255,.28);
      outline: none;
    }
    .icon {
      width: 18px; height: 18px; display: inline-block;
    }
    @media (prefers-reduced-motion: reduce) {
      .footer a { transition: none; }
    }
    .hero { transform: translateY(var(--lift)); }
  </style>
</head>
<body>
  <main class="hero" aria-label="Intro">
    <h1>Ivan Iankov</h1>
  </main>

  <nav class="footer" aria-label="Social and links">
    <!-- Instagram -->
    <a href="YOUR_INSTAGRAM_URL" target="_blank" rel="noopener" aria-label="Instagram">
      <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <rect x="3" y="3" width="18" height="18" rx="5" stroke="currentColor" stroke-width="1.6"/>
        <circle cx="12" cy="12" r="4.2" stroke="currentColor" stroke-width="1.6"/>
        <circle cx="17.4" cy="6.6" r="1.2" fill="currentColor"/>
      </svg>
      Instagram
    </a>

    <!-- LinkedIn -->
    <a href="YOUR_LINKEDIN_URL" target="_blank" rel="noopener" aria-label="LinkedIn">
      <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M4.98 3.5A2.5 2.5 0 1 0 5 8.5a2.5 2.5 0 0 0-.02-5Zm.52 6H2.5v11h3v-11Zm6.5 0H9.5v11h3v-6.1c0-1.62.92-2.65 2.3-2.65 1.34 0 2.2.9 2.2 2.57V20.5h3v-6.6c0-3.34-1.78-4.9-4.2-4.9-1.94 0-2.84 1.07-3.3 1.82h-.06V9.5Z"/>
      </svg>
      LinkedIn
    </a>

    <!-- Projects page (opens new tab) -->
    <a href="projects.html" target="_blank" rel="noopener" aria-label="Projects">
      <!-- simple link icon -->
      <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M10 14L21 3M21 3h-7M21 3v7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M16 10v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V10a2 2 0 0 1 2-2h7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
      </svg>
      Projects
    </a>
  </nav>
</body>
</html>
